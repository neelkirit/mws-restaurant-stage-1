<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#444">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" id="home" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container" role="application" aria-hidden="true">
      <div id="map" role="application" ></div>
    </section>

    <section role="region">
      <div class="filter-options">
        <h2 id="filter-results" tabindex="0">Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0" role="listbox" aria-label="Select Neighbourhood">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" role="listbox" aria-label="Select Cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0"></ul>
    </section>
  </main>

  <script type="text/javascript" src="register_sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAWKnKtqHYYd15uZ0cer3R_T2R_-Lr9Rpc&libraries=places&callback=initMap"></script>


  <footer id="footer" class="clear">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
